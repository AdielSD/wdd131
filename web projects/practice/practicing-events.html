<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random color example — event handler attribute</title>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button>Change color</button>
    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      btn.addEventListener('blur', () => {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        document.body.style.backgroundColor = rndCol;
      });
    </script>
  </body>
</html>


<!--notes-->

<!--focus and blur — The color changes when the button is focused and unfocused;
// try pressing the tab to focus on the button and press the tab again to focus away from the button. 
These are often used to display information about filling in form fields when they are focused, or to display 
an error message if a form field is filled with an incorrect value.-->

<!--dblclick — The color changes only when the button is double-clicked.-->

<!--mouseover and mouseout — The color changes when the mouse pointer hovers over the button,
 or when the pointer moves off the button, respectively.-->
